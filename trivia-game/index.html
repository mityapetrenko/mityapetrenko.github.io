<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</head>
<body>
    <div id="startScreen">
            <button id="startBtn">Start</button>
    </div>
    <div id="gameScreen">
        <h1>Garden Trivia</h1>
        <span id="timer"></span>
            <div id="questions">
                      <div class="form-check form-check-inline">
                      <p>Bulls run towards the color red</p>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">True</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">False</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <p> S.O.S. stands for "Save our Ship"</p>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value=true>
                            <label class="form-check-label" for="inlineRadio3">True</label>
                      </div>
                      <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">False</label>
                       </div>
                      <div class="form-check form-check-inline">
                              <p> Key West is the westernmost Florida key</p>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                <label class="form-check-label" for="inlineRadio5">True</label>
                       </div>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                                <label class="form-check-label" for="inlineRadio6">False</label>
                      </div>
                      <div class="form-check form-check-inline">
                                  <p> Marco Polo discovered pasta in China and brought it back to Italy</p>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option7">
                                    <label class="form-check-label" for="inlineRadio7">True</label>
                      </div>
                      <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8" value="option8">
                                    <label class="form-check-label" for="inlineRadio8">False</label>
                      </div>
                      <div class="form-check form-check-inline">
                                      <p> Abraham Lincoln was the first U.S. President to be born in a log cabin.</p>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9" value="option9">
                                        <label class="form-check-label" for="inlineRadio9">True</label>
                        </div>
                        <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio10" value="option10">
                                        <label class="form-check-label" for="inlineRadio10">False</label>
                        </div>
                         <button id="doneBtn">Done</button>   
                     </div>
            </div>
            
           
    </div>

   <div id="finalScreen">
       <h2>You are Done</h2>
    <button id="resetBtn">Start over</button>
   </div>
</body>
</html>
